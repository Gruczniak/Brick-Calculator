    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <body>
        <div class="container justify-content-center text-center">
            <h2>Kalkulator przeliczający metraż ściany na ilość potrzebnych cegieł</h2>
            <hr>
            <input type="text" id="width" placeholder="szerokość w m"/>
            <input type="text" id="height" placeholder="wysokość w m"/>
            <p>Wybierz rodzaj cegły: </p>
            <div class="row" id="letters">
                <div class="row col-md-12 justify-content-center">
                    <div id="assets">
                        <div class="first">
                            <input type="checkbox" name="brick" value="redbrick" id="redbrick"/>
                        </div>
                        <div class="second">
                            <input type="checkbox" name="brick" value="darkbrick" id="darkbrick"/>
                        </div>
                        <div class="third">
                            <input type="checkbox" name="brick" value="tuffbrick" id="redbrick"/>
                        </div>
                        <div class="fourth">
                            <input type="checkbox" name="brick" value="midred" id="darkbrick"/>
                        </div>
                        <div class="fiveth">
                            <input type="checkbox" name="brick" value="midtuff" id="redbrick"/>
                        </div>
                        <div class="sixth">
                            <input type="checkbox" name="brick" value="middark" id="darkbrick"/>
                        </div>
                    </div>
                </div>          
            </div>
            <input type="submit" id="mySubmit" name="mySubmit" value="Oblicz" onclick="calc()"/>
            <div id="sum"></div>
            <div class="grid"></div>
        </div>
        
        <script src="functions.js"></script>
    </body>
